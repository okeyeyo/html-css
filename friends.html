<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>친구 목록</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <img src="img/wi-fi.png" alt="Wi-Fi" class="status-bar__column__icon">
            <!--Designed by Freepik-->
        </div>
        <div class="status-bar__column">
            <span>12:00</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <img src="img/battery.png" alt="batterty" class="status-bar__column__icon status-bar__battery">
            <!--<a href="https://kr.freepik.com/icon/battery_664883#fromView=search&term=%EB%B0%B0%ED%84%B0%EB%A6%AC&track=ais&page=1&position=0&uuid=f201b6a9-f0c4-4034-904b-12b5d0acf796">Stockio 제작 아이콘</a>-->
            <img src="img/thunder.png" alt="bolt" class="status-bar__column__icon status-bar__bolt">
            <!--Designed by Freepik-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span>
                <img class="screen-header__img" src="img/search.png" alt="search">
            </span>
            <span>
                <img class="screen-header__img" src="img/music.png" alt="music">
            </span>
            <span>
                <img class="screen-header__img" src="img/setting.png" alt="setting">
            </span>
        </div>
    </header>

    <a id="friends-display-link">
        <img class="friends-display-link__img" src="img/notice.png" alt="notice"> Friends' Names Display 
        <img class="friends-display-link__img" src="img/swipe.png" alt="swipe">
    </a>

    <div class="user-component">
        <div class="user-component__column">
            <img src="#" class="user-component_avatar"/>
            <div class="user-component__text">
                <h4 class="user-component__title">okeyeyo</h4>
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><img src="img/friends.png" alt="friends" class="nav__btn__img"></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                <span class="nav__notification">1</span>
                <img src="img/chat.png" alt="chat" class="nav__btn__img"></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="search.html"><img src="img/search.png" alt="search" class="nav__btn__img"></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="etc.html"><img src="img/etc.png" alt="etc" class="nav__btn__img"></a>
            </li>
        </ul>
    </nav>

</body>

</html>
