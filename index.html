<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>환영합니다</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <img src="img/wi-fi.png" alt="Wi-Fi" class="status-bar__column__icon"> <!--Designed by Freepik-->
        </div>
        <div class="status-bar__column">
            <span>12:00</span>
        </div>
        <div class="status-bar__column">
            <span>80%</span>
            <img src="img/battery.png" alt="batterty" class="status-bar__column__icon status-bar__battery"><!--<a href="https://kr.freepik.com/icon/battery_664883#fromView=search&term=%EB%B0%B0%ED%84%B0%EB%A6%AC&track=ais&page=1&position=0&uuid=f201b6a9-f0c4-4034-904b-12b5d0acf796">Stockio 제작 아이콘</a>-->
            <img src="img/thunder.png" alt="bolt" class="status-bar__column__icon status-bar__bolt"> <!--Designed by Freepik-->
        </div>
    </div>

    <header class="welcome-header">
        <h1 class=" welcome-header__title">환영합니다.</h1>
        <p class="welcome-header__text">계정에 접속하기 위해서는 사용자의 이메일이나 핸드폰 번호를 입력하여 로그인하세요.</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="이메일 혹은 핸드폰 번호" />
        <input type="password" placeholder="비밀번호" />
        <input type="submit" value="로그인" />
        <input type="submit" value="회원가입" />
        <a href="#">비밀번호 혹은 계정 찾기</a>
    </form>

</body>
</html>

<!--대부분의 웹 서버는 기본값으로 index.html을 찾도록 설정됨
css의 원활한 작업을 위해 BEM CSS를 참고해서 클래스 이름 짓기
